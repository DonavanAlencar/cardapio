version: '3.8'

services:
  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: cardapio-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cardapio
      MYSQL_USER: cardapio_user
      MYSQL_PASSWORD: cardapio_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/ddl.sql:/docker-entrypoint-initdb.d/ddl.sql
      - ./backend/create_configuracoes_table.sql:/docker-entrypoint-initdb.d/create_configuracoes_table.sql
      - ./backend/create_test_data.sql:/docker-entrypoint-initdb.d/create_test_data.sql
    networks:
      - cardapio-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend da aplicação
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cardapio-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_HOST=mysql
      - DB_USER=cardapio_user
      - DB_PASSWORD=cardapio_password
      - DB_NAME=cardapio
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cardapio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:

networks:
  cardapio-network:
    driver: bridge 