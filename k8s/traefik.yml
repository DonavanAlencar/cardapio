# Configuração do Traefik para Let's Encrypt
# Este arquivo será montado como volume no pod

api:
  dashboard: true
  insecure: false

# Configuração de entrypoints
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

# Configuração de providers
providers:
  kubernetesCRD: {}
  kubernetesIngress: {}

# Configuração de certificados Let's Encrypt
certificatesResolvers:
  le:
    acme:
      email: admin@546digitalservices.com  # ⚠️ ALTERAR PARA SEU EMAIL REAL
      storage: /data/acme.json
      httpChallenge:
        entryPoint: web

# Configuração de logs
log:
  level: INFO
accessLog: {}
