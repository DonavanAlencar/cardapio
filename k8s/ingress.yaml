apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cardapio-ingress
  namespace: cardapio
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
    # Permitir acesso HTTP para desafio ACME
    traefik.ingress.kubernetes.io/router.tls.options: "default"
spec:
  ingressClassName: traefik

  tls:
    - hosts:
        - food.546digitalservices.com

  rules:
    - host: food.546digitalservices.com
      http:
        paths:
          # Frontend rodando no root
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cardapio-frontend-service
                port:
                  number: 80

          # Backend exposto em /api
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: cardapio-backend-service
                port:
                  number: 80
